<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta de Planta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    form {
      margin-bottom: 20px;
    }
    input, button {
      padding: 8px;
      font-size: 1rem;
    }
    #info {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Terrario IoT</h1>
  <form id="planta-form">
    <label for="nombre">Nombre de la planta:</label>
    <input type="text" id="nombre" placeholder="" required />
    <button type="submit">Buscar</button>
  </form>

  <div id="info">Introduce una planta para obtener sus cuidados.</div>

  <script src="main.js"></script>
</body>
</html>
